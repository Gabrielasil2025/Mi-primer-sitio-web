<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Ejercicio de tablas con css 11</title>
    <style>
        table{
            width: 45% ;
            border-color: #92168c7c;
            border-radius: 18% ;
            border-style: outset  ;
            background-color: #00CED1 ;
            border-width: 8px ;
            color: #5c1803;
         }

        tr td{
            width: 30%;
        }
        body{
            background-color: #9e157054 ;
        }
    </style>
</head>
<body>
    <h1>Ejercicio de tablas con css 11</h1>
    <img src="img/img1.jpeg" width="100" height="100">
    <table border>
        <tr>
            <td>fil 1 - cel 1</td><td>fil 1 - cel 2</td><td>fil 1 - cel 3</td>
            </tr>
            <tr>
            <td>fil 2 - cel 1</td><td>fil 2 - cel 2</td><td>cel 2 - fil 3</td>
        </tr>
    </table>
    <img src="img/img2.jpeg" width="100" height="100">
</body>
</html>
